<script type="text/javascript">
    var websocket = null;
    var type = "media"
    if(websocket == null){
    	//判断当前浏览器是否支持WebSocket
        if('WebSocket' in window){
            websocket = new WebSocket("ws://192.168.20.241:80/ws/" + type);
        }
        else{
            alert('Not support websocket')
        }
    }
    //连接发生错误的回调方法
    websocket.onerror = function(){
        setMessageInnerHTML("error");
    };

    //连接成功建立的回调方法
    websocket.onopen = function(event){
        setMessageInnerHTML("open");
    }

    //接收到消息的回调方法
    websocket.onmessage = function(event){
        setMessageInnerHTML(event.data);
//         videoPlay(event.data);
        recordedChunks.push(event.data);
        console.info(recordedChunks);
    }

    //连接关闭的回调方法
    websocket.onclose = function(){
        setMessageInnerHTML("close");
    }

    //监听窗口关闭事件，当窗口关闭时，主动去关闭websocket连接，防止连接还没断开就关闭窗口，server端会抛异常。
    window.onbeforeunload = function(){
        websocket.close();
    }

    //将消息显示在网页上
    function setMessageInnerHTML(innerHTML){
        document.getElementById('message').innerHTML += innerHTML + '<br/>';
    }

    //关闭连接
    function closeWebSocket(){
        websocket.close();
    }

    //发送消息
    function send(){
        var message = document.getElementById('text').value;
        websocket.send(message);
    }
    const videoElem = document.getElementById("video");
    const startElem = document.getElementById("start");
    const stopElem = document.getElementById("stop");
    let recordedChunks = [];
    let index = 0;
    
    var displayMediaOptions = {
      video: {
        cursor: "always"
      },
      audio: false
    };

    // Set event listeners for the start and stop buttons
    startElem.addEventListener("click", function(evt) {
      startCapture();
    }, false);

    stopElem.addEventListener("click", function(evt) {
      stopCapture();
    }, false); 
    
    async function startCapture() {
      try {
        let localStream = await navigator.mediaDevices.getDisplayMedia(displayMediaOptions);
        videoElem.srcObject = localStream;

        mediaRecorder.ondataavailable = function(blobEvent) {
            var data = blobEvent.data;
            console.info(data);
            websocket.send(data);
            console.info(videoElem);

        };
        mediaRecorder.start(1000);
      } catch(err) {
        console.error("Error: " + err);
      }
    } 

    function stopCapture(evt) {

    	  
      let tracks = videoElem.srcObject.getTracks();
      tracks.forEach(track => track.stop());
      videoElem.srcObject = null;
      
  	videoElem.controls = true;

  	  videoElem.src = window.URL.createObjectURL(blob)
  	  videoElem.play();
    }
